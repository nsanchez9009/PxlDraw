<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PxlDraw</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainContainer">

        <div class="leftContent">
            <div class="title text">PxlDraw</div>
            
            <div class="colorSection">
                <label for="colorPicker" class="colorLabel text">#000000</label>
                <input id="colorPicker" type="color" value="#000000">
            </div>

            <div class="gridSizeSection">
                <label for="gridSlider" class="gridLabel text">50 x 50</label>
                <input id="gridSlider" type="range" min="1" max="100" value="50">
            </div>

            <button class="resetButton text">RESET</button>
        </div>

        <div class="grid">
            
        </div>
    </div>
    
</body>
</html>
